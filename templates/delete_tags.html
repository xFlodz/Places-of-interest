<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends 'base.html' %}

{% block content %}
{% if current_user.is_authenticated and current_user.role == 'admin' %}

<main>
    <body>
        <div class="createpost">
                {%for tag in tags%}
                  <h4>{{tag.nametag}}</h4>
                  <a href="/delete_tags/{{tag.nametag}}"><button>Удалить</button></a>
                {%endfor%}
        </div>
    </body>
</main>
{% else %}
    <meta http-equiv="refresh" content="0;URL=/" />
{% endif %}
{% endblock content %}
