<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends 'base.html' %}



{% block content %}
{% if (current_user.is_authenticated and current_user.role == 'admin') %}

<main>
    <h1 style="text-align: center;">Вопросы для геоквеста</h1>
    <body>
        <div class="createpost">
            <form method="post" enctype="multipart/form-data" class="post-creation-wrapper">
              <ul style="width: 40%;">
                  {%for i in range(10)%}
                <h1 style="text-align: center;">Вопрос {{i+1}}</h1>
                <li>
                    <textarea name="question{{i}}" type="text" placeholder="Введите вопрос" size="50" style="padding: 8px;
                     background-color: white; border-radius: 20px; border: #000072 2px solid; font-size: 16;" rows="5">{{questions[i]}}</textarea></li>
                <li><input name="answer{{i}}" type="text" placeholder="Введите ответ" value="{{answers[i]}}" size="50"
                    style="padding: 8px; background-color: white; border-radius: 20px;
                    border: #000072 2px solid; font-size: 16;"></li>
                {%endfor%}
                <button name="submit" type="submit" style="margin-top: 20px;
                border: #000072 2px solid;">Сохранить</button></li>
              </ul>
            </form>
        </div>
    </body>
</main>
{% else %}
    <meta http-equiv="refresh" content="0;URL=/" />
{% endif %}
{% endblock content %}
