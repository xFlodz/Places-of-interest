<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends "base.html" %}

{% block content %}
<main>
    <body>
    <form method="post" enctype="multipart/form-data" class="post-creation-wrapper">
        <div class="post-wrapper">
            <div><img src="/{{post.main_image}}" name="post-img"></div>
            <h1>{{post.header}}</h1>

            {% for i in count %}
                {%if mini_text[i]%}
                    <p style="white-space: pre-wrap">{{mini_text[i]}}</p>
                {%if i <= count_for_image %}
                    <li><input name="image{{i}}" type="file"></li>
                    <li><input name="note{{i}}" type="text" placeholder="Введите описание фото" size="50"></li>
                {%endif%}
                {%endif%}
            {%endfor%}
            <button name="submit" type="submit">Создать</button>
        </div>
    </form>
        </ul>
    </body>
</main>

{% endblock content %}
