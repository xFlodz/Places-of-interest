<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends "base.html" %}

{% block content %}
<main>
    <h1 style="text-align: center;">Исторические статьи</h1>
    <body>
    <form method="post" enctype="multipart/form-data">
        <div class="post-container">
            {% for post in posts %}
            {% if post.visible == 'yes' %}
            <a href="/post/{{post.address}}">
                <div class="post">
                    <div class="gradient"></div>
                    <p>{{post.header}}</p>
                    <img src="{{post.main_image}}" class="post-prev">
                </div>
            </a>
            {%endif%}
            {% endfor %}
    </form>
        </div>
        </body>
</main>
{% endblock content %}
