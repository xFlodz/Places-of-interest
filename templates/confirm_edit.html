<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends "base.html" %}

{% block content %}
<main>
    <h1>Редактирование статьи</h1>
    <body>
    <form method="post" enctype="multipart/form-data" class="post-creation-wrapper">
        <div class="post-wrapper">
            <div class="post-head-image" onclick="this.className = (this.className =='post-head-image' ? 'post-head-image-pop' : 'post-head-image')">
                <img src="/{{post.main_image}}" name="post-img" alt="post-img">
            </div>
            <h1>{{post.header}}</h1>

            {% for i in count %}
                {%if mini_text[i]%}
                    <p style="white-space: pre-wrap">{{mini_text[i]}}</p>
                {%if i <= count_for_image %}
                <ul class="image-conf">
                    <li><input name="image{{i}}" type="file"></li>
                    <li><input name="note{{i}}" type="text" placeholder="Введите описание фото" size="50" class="image-description-editor"></li>
                </ul>
                {%endif%}
                {%endif%}
            {%endfor%}
            <div class="post-tags">
                <ul>
                    {%for tag in tags %}
                        <li>{{tag}}</li>
                    {%endfor%}
                </ul>
            </div>
            <button name="submit" type="submit" id="submit-post">Создать</button>
        </div>
    </form>
    </body>
</main>

{% endblock content %}
