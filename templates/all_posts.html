<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends "base.html" %}

{% block content %}
<main>
    <body>
        <div class="post-container">
            <div class="filter">
                <ul>
                    <li><input type="checkbox" placeholder="one">один</li>
                    <li><input type="checkbox" placeholder="two">два</li>
                    <li><input type="checkbox" placeholder="three">три</li>
                </ul>
                <button>Подтвердить</button>
            </div>
            {% for post in posts %}
            {% if post.visible == 'yes' %}
            <a href="/post/{{post.address}}">
                <div class="post">
                    <div class="gradient"></div>
                    <p>{{post.header}}</p>
                    <img src="{{post.main_image}}" class="post-prev">
                </div>
            </a>
            {%endif%}
            {% endfor %}
        </div>
    </body>
</main>

{% endblock content %}
