<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends "base.html" %}

{% block content %}
<main>
    <body>
        {% if current_user.is_authenticated and current_user.role == 'poster' %}
        {% else %}
        <meta http-equiv="refresh" content="0;URL=/" />
        {%endif%}   
        <div class="post-container">
            {% for post in posts %}
            <a href="/post/{{post.address}}">
                <div class="post">
                    <div class="gradient"></div>
                    <p>{{post.header}}</p>
                    <img src="{{post.main_image}}" class="post-prev">
                </div>
            </a>
            {% endfor %}
        </div>
    </body>
</main>

{% endblock content %}
