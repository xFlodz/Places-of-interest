<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends "base.html" %}

{% block content %}
<main>
    <h1 style="text-align: center;">Исторические статьи</h1>
    <body>
    <form method="post" enctype="multipart/form-data" class="post-creation-wrapper">
    {%if tags %}
        <div class="post-container">
            <div class="filter">
                <ul>
                    {%for tag in tags %}
                    <li><input type="checkbox" name="{{tag.nametag}}" placeholder="{{tag.nametag}}">{{tag.nametag}}</li>
                    {%endfor%}
                </ul>
                <button>Подтвердить</button>
            </div>
    {%endif%}
            {% for post in posts %}
            {% if post.visible == 'yes' %}
            <a href="/post/{{post.address}}">
                <div class="post">
                    <div class="gradient"></div>
                    <p>{{post.header}}</p>
                    <img src="{{post.main_image}}" class="post-prev">
                </div>
            </a>
            {%endif%}
            {% endfor %}
        </div>
        </form>
    </body>
</main>

{% endblock content %}
