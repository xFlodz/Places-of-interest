<head>
    <link rel="stylesheet" href="../static/main.css">
</head>

{% extends 'base.html' %}



{% block content %}
{% if current_user.is_authenticated and current_user.role == 'poster' %}

<main>    
    <body>
        <div class="filter">
          <ul>
            <li><input type="checkbox" placeholder="one">один</li>
            <li><input type="checkbox" placeholder="two">два</li>
            <li><input type="checkbox" placeholder="three">три</li>
          </ul>
          <button>Подтвердить</button>
        </div>
        <div class="tutorial">
          <a>Текст с правилами по созданию поста</a>
        </div>
        <div class="createpost">
            <form method="post" enctype="multipart/form-data" class="post-creation-wrapper">
              <ul>
                <li><input name="header" type="text" placeholder="Введите Заголовок" size="50"></li>
                <li><input name="main-image" type="file"></li>
                <li><textarea name="text" type="text" id="post-text" placeholder="Введите текст статьи" cols="120" rows="20"></textarea></li>
                <button name="submit" type="submit">Далее</button></li>
              </ul>
            </form>
        </div>
    </body>
</main>
{% else %}
    <meta http-equiv="refresh" content="0;URL=/" />
{% endif %}
{% endblock content %}
